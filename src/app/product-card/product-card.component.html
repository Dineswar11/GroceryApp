<div class="card" (mouseenter)='displayButton=true' (mouseleave)='displayButton=false' >
    <img *ngIf='displayImage2' @opacity (mouseleave)='displayImage2=false' class="image-1"
        src="../../assets/Images/Watermelon-1.webp"width="100%" height="300px" alt="">
    <img *ngIf='!displayImage2' @opacity (mouseenter)='displayImage2=true' class="image-2"
        src="../../assets/Images/Watermelon-2.webp" width="100%" height="300px" alt="">
    <span class="bg-danger text-white sale">12% Off</span>
    <button *ngIf='displayButton' @popup class="add-to-cart btn btn-outline-dark">Add to Cart</button>
    <div class="card-body">
        <h5>Product Title</h5>
        <p class="text-danger">price-R</p>
    </div>
</div>
