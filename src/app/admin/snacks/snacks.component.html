<div class="container mt-5 mb-5">
    <h2>Snacks</h2>
    <button class="btn btn-success">New Product</button>
    <div class="card">
        <div class="card-body text-center">
            <div class="row">
                <div class="col-3">
                    Image
                </div>
                <div class="col-3">
                    Name
                </div>
                <div class="col-3">
                    Sale Price
                </div>
                <div class="col-3">
                    Mrp
                </div>
            </div>
        </div>
        <div *ngFor='let snacks of snacksData'>
            <app-viewproducts [productData]=snacks></app-viewproducts>
        </div>
    </div>
</div>
