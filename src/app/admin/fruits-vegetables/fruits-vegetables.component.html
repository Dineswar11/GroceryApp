<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-between mt-3 mb-3">
        <h2>Fruits & Vegetables</h2>
        <button (click)='navigateToNewProduct()' class="btn btn-success">New Product</button>
    </div>
    <div class="d-flex flex-row justify-content-between mt-3 mb-3">
        <div class="inputs mt-3">
            <div *ngIf='showFilterByTitle'>
                <input type="text" name="searchTerm" class="form-control" placeholder="Search" [(ngModel)]='seachTerm'>
            </div>
            <div *ngIf='!showFilterByTitle'>
                <input type="text" name="minprice" class="w-50" placeholder="Min" style="padding: 1%;" [(ngModel)]='minPrice'>
                <input type="text" name="maxprice" class="w-50" placeholder="Max" style="padding: 1%;" [(ngModel)]='maxPrice'>
            </div>
        </div>
        <div class="filter-by mt-3">
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  Filter By
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><button class="dropdown-item" (click)='showFilterByTitle=true' >Name</button></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><button class="dropdown-item" (click)='showFilterByTitle=false'>Price</button></li>
                </ul>
              </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body text-center">
            <div class="row">
                <div class="col-3">
                    Image
                </div>
                <div class="col-3">
                    Name
                </div>
                <div class="col-3">
                    Sale Price
                </div>
                <div class="col-3">
                    Mrp
                </div>
            </div>
        </div>
        <div *ngFor='let fruitsVegetables of fruitsVegetablesData '>
            <app-viewproducts [productData]=fruitsVegetables></app-viewproducts>
        </div>
    </div>
</div>
