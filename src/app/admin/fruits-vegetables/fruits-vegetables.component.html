<div class="container mt-5 mb-5">
    <h2>Fruits & Vegetables</h2>
    <button (click)='navigateToNewProduct()' class="btn btn-success">New Product</button>
    <div class="card">
        <div class="card-body text-center">
            <div class="row">
                <div class="col-3">
                    Image
                </div>
                <div class="col-3">
                    Name
                </div>
                <div class="col-3">
                    Sale Price
                </div>
                <div class="col-3">
                    Mrp
                </div>
            </div>
        </div>
        <div *ngFor='let fruitsVegetables of fruitsVegetablesData'>
            <app-viewproducts [productData]=fruitsVegetables></app-viewproducts>
        </div>
    </div>
</div>
