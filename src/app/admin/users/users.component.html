<div class="container mt-5 mb-5">
    <h3>Users</h3>
    <table class="table table-striped table-hover">
        <thead>
            <th>SNO</th>
            <th>Username</th>
            <th>Email Address</th>
        </thead>
        <tbody>
            <tr *ngFor='let user of users'>
                <td> {{user.id}} </td>
                <td> {{user.email}} </td>
                <td> {{user.email}} </td>
            </tr>
        </tbody>
    </table>
</div>
