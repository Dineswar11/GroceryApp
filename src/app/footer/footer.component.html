                <h5 style="height: 20%;">Contact Us</h5>
                <div class="d-flex justify-content-evenly mt-3">
                    <a href="mailto:dineshwarreddy619@gmail.com"><img src="../../assets/Images/gmail.svg" width="25px" class="using" alt=""></a>
                    <a href="#"><img src="../../assets/Images/instagram.svg" width="25px" class="using"  alt=""></a>
                    <a href="#"><img src="../../assets/Images/twitter.png" width="25px" class="using" alt=""></a>
                </div>
            </div>
        </div>
        <hr>
        <div class="col d-flex justify-content-center top-footer-2 mt-3">
          <div class="text-center">
              <h5>Shop</h5>
                <ul class="list-unstyled">
                    <li><a routerLink="/fruits-vegitables">Fruits & Vegetables</a></li>
                    <li><a routerLink="/snacks">Snacks</a></li>
                </ul>
                <a routerLink="/cart"><h5>Cart</h5></a>
          </div>  
        </div>
        <hr>
        <div class="col d-flex justify-content-center top-footer-3 mt-3">
            <div class="text-center">
                <p>Email Newsletter</p>
                <form #ref="ngForm" (ngSubmit)="ref.form.valid && addNewLetterSubscription()">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="email" required #refEmail='ngModel' pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" placeholder="Email Address" [(ngModel)]='users.email'>
                        <button class="input-group-text btn-outline-dark" type="submit" id="submit"><i class="fas fa-angle-right"></i></button>
                    </div>
                </form>
                <div class="text-warning"
                                *ngIf="(ref.submitted||refEmail.touched) && refEmail.errors?.required">Email required
                </div>
                <div class="text-warning" *ngIf="(ref.submitted||refEmail.dirty) && refEmail.errors?.pattern">This does not look like an Email :(</div>
            </div>
        </div>
    </div>
<hr>
